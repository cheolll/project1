<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<!-- header end -->
<div class="mnb_blank"></div>
<!-- container str -->
<div id="container">
	<!-- div_inner str -->
	<div class="div_inner">
		<!-- notice_wrap str -->
		<div class="contents_wrap2">
			<h1 class="con_title">
				1:1 문의
			</h1>
			<h2 th:text="|작성자 : ${inquery.inqueryWriter}|"></h2>
			<div class="seal_tb2" style="background-color: white;">
				<div class="seal_col">
					<div class="th">문의 제목</div>
					<div class="td">
						<span class="file_size" th:text="${inquery.inqueryTitle}"></span>
					</div>
				</div>
				<div class="seal_col">
					<div class="th">문의 종류</div>
					<div class="td">
						<span th:if="${inquery.inquerySelect}==1" class="file_size">1:1 문의</span>
						<span th:if="${inquery.inquerySelect}==2" class="file_size">상품관련 문의</span>
					</div>
				</div>
				<div class="seal_col">
					<div class="th">첨부이미지</div>
					<div class="td">
						<img th:src="@{/inqueryImgFolder/}+${inquery.file}">
					</div>
				</div>
				<div class="seal_col">
					<div class="th">내용</div>
					<div class="td">
						<span class="file_size" th:text="${inquery.inqueryContent}"></span>
					</div>
				</div>
				<div class="seal_col">
					<div class="th">답변</div>
					<div class="td">
						<span class="file_size" th:text="${inquery.inqueryAnswer}"></span>
					</div>
				</div>
			</div>
			<div class="bug_btn_wrap" th:align="right">
				<input class="btn03_g" type="button" value="목록" onclick="location.href='/admin/report_admin'">
				<input class="btn03_g" type="button" value="확인"
					th:onclick="|location.href='@{/admin/answer1?inquerySeq=}${inquery.inquerySeq}'|">
			</div>
		</div>
	</div>
	<!-- container end -->

	<!-- footer str -->
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</html>
