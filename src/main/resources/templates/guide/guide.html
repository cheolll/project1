<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<link rel="stylesheet" href="/css/Guide.css" type="text/css" />
<!-- header end -->
<div class="mnb_wrap">
	<div class="div_inner2">
		<ul class="mnb_list">
			<li class=active><a href="/guide/guide">기초 가이드</a></li>

			<li class=active><a href="/guide/character">캐릭터 소개</a></li>

		</ul>
	</div>
</div>
<div class="mnb_blank"></div>
<!-- container str -->
<div id="container">
	<!-- div_inner str -->
	<div class="div_inner">
		<!-- notice_wrap str -->
		<div class="contents_wrap2">
			<h1 class="con_title"> 기초 가이드
				<!-- 등록버튼 (관리자세션이 있으면 버튼 생성).-->
				<a sec:authorize="hasRole('ADMIN')" class="button_b" th:href="@{/guide/guideWriteForm}" th:text="등록" />
			</h1>

			<div class="main_wrap">
				<div class="form-group">
					<h1 class="title" style="margin-top:20px"><span>회원가입</span></h1>
				</div>

				<div class="form-group">
					<img class="gd_img" src="/img/guide/guide1.png" />
					<p>게임 실행 후 로그인 화면의 <em>회원가입</em> 버튼 클릭하세요.</p>
				</div>


				<div class="form-group">
					<h1 class="title" style="margin-top:20px"><span>키보드 조작법</span></h1>
				</div>
				<div class="form-group">
					<img src="https://ssl.nexon.com/s2/game/ca/ca2019/info/guide/a3_control1.png" alt="키보드 이미지" />
					<p><em>아이템 사용은 숫자키로!</em><br>숫자키를 이용하여(내 아이템)에 원하는 아이템 번호를 입력 후, Ctrl키로 사용 가능<br />
						<em>물풍선 놓기는 스페이스키로!</em><br>스페이스 키를 이용하여 물풍선을 원하는 지역에 설치 가능
					</p>
				</div>

				<div th:each="guide, state:${guideList}">
					<!-- 가이드 제목 -->
					<div class="form-group">
						<h1 class="title" style="margin-top:20px">
							<span th:text="${guide.guideTitle}"></span>
							<!-- 수정 및 삭제 버튼(관리자세션이 있으면 버튼 생성).-->
							<a sec:authorize="hasRole('ADMIN')" class="button_b"
								th:href="@{/guide/guideUpdateForm(guideNum=${guide.guideNum})}" th:text="수정" />
							<a sec:authorize="hasRole('ADMIN')" class="button_b"
								th:href="@{/guide/guideDelete(guideNum=${guide.guideNum})}" th:text="삭제" />
						</h1>
					</div>
					<!-- 가이드 이미지 -->
					<div class="form-group">
						<div>
							<img class="guideImg" th:src="@{/guideImage/}+${guide.guideImageName}" />
						</div>
					</div>
					<!-- 가이드 내용 -->
					<div class="form-group">
						<div>
							<p th:text="${guide.guideContents}"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- notice end -->
		</div>
	</div>
	<!-- container end -->
	<!-- footer str -->
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</html>
