<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<link rel="stylesheet" type="text/css" href="/css/login.css">
<script>
	function login() {
		var id = $('#id').val();
		var password = $('#password').val();

		$.ajax({
			url: "findIdAndPwd",
			type: 'post',
			dataType: "json",
			data: {
				"id": id,
				"password": password
			},
			success: function (data) {
				const result = $.trim(data.msg);
				if (result == "로그인") {
					loginForm.submit();
					return;
				}
				alert(data.msg);
			},
			error: function (data) {
				console.log(data);
				alert("error");
			}
		});
	}
</script>
<body>
	<div id="wrap">
		<div class="login-container">
			<h2>Login</h2>
			<form action="/login" method="post" name="loginForm">
				<label for="">아이디 :</label>
				<input type="text" id="id" name="id" required />
				<label for="password">비밀번호 :</label>
				<input type="password" id="password" name="password" required>
				<input type="button" value="Login" onclick="login()">
				<input type="button" value="회원가입" onclick="location.href='/join/joinAgree'">
				<input type="button" value="메인페이지" onclick="location.href='/'">
				<input type="button" value="아이디/비밀번호 찾기" onclick="location.href='/join/findMember'">
			</form>
		</div>
	</div>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
